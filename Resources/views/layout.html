<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>{PAGE_TITLE}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {CSS_CALLS}
        {OPENGRAPH}
        {MATOMO}
        <link rel="stylesheet" href="/theme/styles.css?{ASSETS_VERSION}" />
        <link rel="icon" type="image/png" href="/theme/favicon.png">
    </head>
    <body>

        <div class="page">
            <header class="header">
                <div class="logo-and-elements">
                    <div class="blank"></div>
                    <div class="logo">
                        <a href="/">
                            <img src="/theme/logo.png" class="logo-image" alt="Logo Éditions ActuSF"/>
                        </a>
                    </div>
                    <div class="header-elements">
                        <div class="cart">
                            {cart_oneline}
                        </div>
                        <div class="social-networks">
                            <a href="https://www.facebook.com/Editions.Actusf/" target="_blank">
                                <img class="icon" src="/theme/facebook.png" alt="Facebook">
                            </a>
                            <a href="https://twitter.com/Editions_ActuSF" target="_blank">
                                <img class="icon" src="/theme/twitter.png" alt="Twitter">
                            </a>
                            <a href="https://www.instagram.com/actusf/" target="_blank">
                                <img class="icon" src="/theme/instagram.png" alt="Instagram">
                            </a>
                            <a href="http://feeds.feedburner.com/EditionsActuSF" target="_blank">
                                <img class="icon" src="/theme/rss.png" alt="Flux RSS">
                            </a>
                        </div>
                        <div class="search">
                            <form action="/articles/search" class="search-form" method="get">
                                <input type="search" class="search-input" name="q" autocorrect="off">
                                <input type="submit" class="search-submit" value="">
                            </form>
                        </div>
                    </div>
                </div>
                <nav class="navbar" role="navigation">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="/">Les éditions ActuSF</a>
                    </div>
                    <div id="navbar" class="navbar-collapse collapse">
                        <ul class="nav navbar-nav">

                            <li>
                                <a href="/rayon/catalogue">Catalogue</a>
                            </li>
                            <li>
                                <a href="/rayon/numerique">Numérique</a>
                            </li>
                            <li>
                                <a href="/rayon/prochaines-parutions">Prochaines parutions</a>
                            </li>
                            <li>
                                <a href="/blog/">News</a>
                            </li>
                            <li>
                                <a href="/evenements/">Évènements</a>
                            </li>
                            <li>
                                <a href="/pages/manuscrits">Manuscrits</a>
                            </li>
                            <li>
                                <a href="/contact/">Contact</a>
                            </li>
                            <li>
                                <a href="/pages/inscription-a-la-newsletter">Newsletter</a>
                            </li>
                        </ul>
                    </div>
                    <!--/.navbar-collapse -->
                </nav>
            </header>

            <main class="content">
                {PAGE_CONTENT}
            </main>

            <footer>
                <ul class="footer">
                    <li>
                        <a href="/pages/mentions-legales">
                            Mentions légales
                        </a>
                    </li>
                    <li>
                        <a href="/pages/conditions-generales-de-vente">
                            Conditions générales de vente
                        </a>
                    </li>
                    <li>
                        <a href="http://www.biblys.fr/" target="_blank">
                            <img src="/assets/images/propulse-par-biblys.png" alt="Propulsé par Biblys">
                        </a>
                    </li>
                </ul>
            </footer>
        </div>

        {JS_CALLS} {AXYS_MENU}
        <script src="/actusf/js/main.js"></script>
    </body>
</html>
